<body>
    

    <script>
    	var valor = Number(prompt("Digite o numero: "))
      
			if (Math.abs(valor) / 100 >= 1) {
  			let s_valor = valor.toString();
  			let array_valor = s_valor.split('');
        alert(`${(array_valor.reverse()).toString().replaceAll(',','')}`)
			}else{
        alert(`não é uma centena`)
			}
    </script>
</body>
</html>
